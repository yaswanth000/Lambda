AWSTemplateFormatVersion: '2010-09-09'
Resources:
  LambdaExecutionRole:                     #creating iam role for lambda
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
  MyLambdaFunction:                      #creating lambda function
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.8
      Role: !GetAtt LambdaExecutionRole.Arn
      Handler: lambda.lambda_handler
      Code:                              #print python code
        S3Bucket: mylambdabucketcode1
        S3Key: lambda.zip
      Tags:
        - Key: Name
          Value: LambdaFunctions3