AWSTemplateFormatVersion: '2010-09-09'
Resources:
  LambdaExecutionRole:                     #creat iam role
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
  MyLambdaFunction:                      #creat lambda function
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.8
      Code:                              #python code
        ZipFile: |
          def lambda_handler(event, context):
            return "Hello Engineer whats going on!"
      Tags:
        - Key: Name
          Value: LambdaFunctionNew